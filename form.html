<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <link href="css/menu.css" rel="stylesheet">
    <title>Form-RocketBot</title>
</head>

<body>

   
    <main class="p-4 d-flex justify-content-center col-12">



        <div class="card sizeDiv">

            <div class="card-body">
                <h1>Send your message!</h1>

                <form id="form-register" class="pb-4">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="input-company">Company
                            </label>
                            <input type="text" class="form-control" id="input-company" placeholder="Company">
                        </div>
    
                        <div class="form-group col-md-6">
                            <label for="input-name">Name</label>
                            <input type="text" class="form-control" id="input-name" placeholder="Name">
                        </div>

                    </div>

                    
                    <div class="form-group">
                        <label for="input-email">Email</label>
                        <input type="text" class="form-control" id="input-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="input-phone">Phone</label>
                        <input type="text" class="form-control" id="input-phone" placeholder="313987629">
                    </div>
                    <div class="form-group">
                        <label for="input-country">Country</label>
                        <input type="text" class="form-control" id="input-country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="input-Message">Message</label>
                        <input type="text" class="form-control" id="input-message" placeholder="Message ...">
                    </div>



                    <input type="submit" class="btn btn-primary " id="register-btn" value="Send" />
                </form>
                <div id="register-error" class="alert alert-danger d-none" role="alert"></div>

            </div>
        </div>
    </main>

</body>

</html>
